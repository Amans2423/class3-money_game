<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Money Adventure ‚Äî Mobile Friendly</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(180deg,#fff8e6 0%,#e6f8ff 100%);
  min-height:100vh;
}
.rounded-xxl{border-radius:1rem;}
.shadow-soft{box-shadow:0 8px 30px rgba(0,0,0,0.08);}
.coin{
  width:60px;height:60px;border-radius:50%;
  display:inline-flex;align-items:center;justify-content:center;
  font-weight:800;background:#fde68a;margin:4px;cursor:pointer;
  transition:transform .15s;
}
.coin:active{transform:scale(.9);}
.floating{animation:floaty 3s ease-in-out infinite}
@keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
.small-btn{padding:.5rem 1rem;border-radius:.6rem;background:linear-gradient(90deg,#f6d365,#fda085);font-weight:700;color:#2b2b2b;}
.badge{background:#fff8ed;border-radius:999px;padding:.25rem .6rem;font-weight:700}
</style>
</head>
<body class="p-6">
<div class="max-w-5xl mx-auto">

<header class="flex items-center justify-between mb-6">
  <div class="flex items-center gap-4">
    <div class="w-16 h-16 rounded-full bg-yellow-300 flex items-center justify-center text-3xl shadow-soft">ü™ô</div>
    <div>
      <h1 class="text-2xl font-extrabold">Money Adventure</h1>
      <p class="text-sm text-gray-600">Learn Rupees & Paise ‚Äî Mobile Edition</p>
    </div>
  </div>
  <div class="text-right">
    <div class="text-xs text-gray-500">Stars</div>
    <div id="starCount" class="text-lg font-bold">0 ‚≠ê</div>
  </div>
</header>

<main id="mainArea" class="bg-white rounded-xxl p-6 shadow-soft">

  <!-- Level Select -->
  <section id="levelSelect" class="text-center space-y-4">
    <h2 class="text-xl font-bold">Choose a Level</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
      <button class="p-4 rounded-2xl bg-yellow-200 shadow-soft" onclick="startLevel(1)">
        <div class="text-4xl">ü™ô</div>
        <div class="font-bold mt-2">Level 1<br><span class="text-sm">Identify Money</span></div>
      </button>
      <button class="p-4 rounded-2xl bg-green-200 shadow-soft" onclick="startLevel(2)">
        <div class="text-4xl">üí∞</div>
        <div class="font-bold mt-2">Level 2<br><span class="text-sm">Add Coins</span></div>
      </button>
    </div>
  </section>

  <!-- Game Container -->
  <section id="gameContainer" class="hidden mt-6">
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-3">
        <button class="small-btn" onclick="backToMenu()">‚¨Ö Back</button>
        <div id="levelBadge" class="badge">Level</div>
      </div>
      <div class="text-right">
        <div class="text-xs text-gray-500">Score</div>
        <div id="scoreDisplay" class="text-lg font-bold">0</div>
      </div>
    </div>
    <div id="levelContent" class="min-h-[320px]"></div>
  </section>

</main>

<footer class="mt-6 text-sm text-gray-600 text-center">Made for Class 3 ‚Äî Mobile Money Game üí∞</footer>

<audio id="snd-correct" src="https://cdn.pixabay.com/audio/2021/08/04/audio_b2f7ed5b3d.mp3"></audio>
<audio id="snd-wrong" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d7f5f9e5ef.mp3"></audio>
<audio id="snd-coin" src="https://cdn.pixabay.com/audio/2021/08/04/audio_8b4b2b2f3b.mp3"></audio>

<script>
let currentLevel=1,score=0,stars=0;
const L1=[
 {q:"Which is ‚Çπ10 coin?",choices:["‚Çπ2","‚Çπ5","‚Çπ10","‚Çπ20"],a:"‚Çπ10"},
 {q:"Which has more value?",choices:["‚Çπ2","‚Çπ5","‚Çπ1","50p"],a:"‚Çπ5"},
 {q:"How many ‚Çπ1 coins make ‚Çπ5?",choices:["2","3","5","10"],a:"5"}
];

function backToMenu(){document.getElementById("gameContainer").classList.add("hidden");document.getElementById("levelSelect").classList.remove("hidden");}
function play(s){try{const el=document.getElementById('snd-'+s);el.currentTime=0;el.play();}catch(e){}}
function startLevel(n){
 currentLevel=n;
 document.getElementById("levelSelect").classList.add("hidden");
 document.getElementById("gameContainer").classList.remove("hidden");
 document.getElementById("levelBadge").textContent="Level "+n;
 if(n===1)loadL1();
 if(n===2)loadL2();
}

/* ---------------- LEVEL 1 ---------------- */
let l1i=0;
function loadL1(){l1i=0;renderL1();}
function renderL1(){
 const q=L1[l1i];
 const c=document.getElementById("levelContent");
 c.innerHTML=`<div class='p-4 bg-white rounded-xl shadow'>
 <div class='text-lg font-bold mb-2'>${q.q}</div>
 <div id='opts' class='grid grid-cols-2 gap-3'></div>
 <div id='msg' class='mt-3'></div></div>`;
 const o=document.getElementById('opts');
 q.choices.forEach(x=>{
   const b=document.createElement('button');
   b.className='p-3 bg-gray-50 rounded-lg';
   b.textContent=x;
   b.onclick=()=>{
     if(x===q.a){score+=10;play('correct');showMsg('‚úÖ Correct!',true);}
     else{play('wrong');showMsg('‚ùå Wrong! Correct: '+q.a,false);}
     setTimeout(()=>{
       l1i++;
       if(l1i<L1.length)renderL1();else endLevel(1);
     },900);
   };
   o.appendChild(b);
 });
}
function showMsg(m,ok){document.getElementById('msg').innerHTML=`<div class='p-2 ${ok?'bg-green-50':'bg-red-50'}'>${m}</div>`;document.getElementById('scoreDisplay').textContent=score;}

/* ---------------- LEVEL 2 ---------------- */
function loadL2(){
 const target=[7,9,12,15,18,22,25][Math.floor(Math.random()*7)];
 const c=document.getElementById("levelContent");
 c.innerHTML=`<div class='p-4 bg-white rounded-xl shadow'>
 <div class='font-bold mb-2 text-lg'>Make ‚Çπ${target} (Tap coins)</div>
 <div class='flex flex-wrap justify-center gap-3 mb-4' id='coins'></div>
 <div class='bg-gray-50 rounded-xl p-4 text-center'>
   <div class='font-semibold mb-2'>Basket:</div>
   <div id='basket' class='flex flex-wrap justify-center gap-2 min-h-[60px] p-2 bg-white rounded-xl border'></div>
   <div class='mt-2 text-sm'>Total: <span id='total'>‚Çπ0</span></div>
   <div class='mt-3 flex justify-center gap-2'>
     <button class='small-btn' onclick='submitBasket(${target})'>Submit</button>
     <button class='small-btn' onclick='clearBasket()'>üóë Clear</button>
   </div>
 </div>
 <div id='msg2' class='mt-3'></div></div>`;
 const vals=[1,2,5,10,20];
 const area=document.getElementById('coins');
 vals.forEach(v=>{
   const el=document.createElement('div');
   el.className='coin floating';
   el.textContent='‚Çπ'+v;
   el.onclick=()=>addToBasket(v);
   area.appendChild(el);
 });
 window._basket={items:[],total:0,target};
 updateTotal();
}
function addToBasket(v){
 const b=window._basket;
 b.items.push(v);b.total+=v;play('coin');
 const basket=document.getElementById('basket');
 const coin=document.createElement('div');
 coin.className='coin bg-green-100';
 coin.textContent='‚Çπ'+v;
 coin.onclick=()=>removeCoin(coin,v);
 basket.appendChild(coin);
 updateTotal();
}
function removeCoin(el,v){
 const b=window._basket;
 const i=b.items.indexOf(v);
 if(i>-1){b.items.splice(i,1);b.total-=v;el.remove();updateTotal();play('coin');}
}
function clearBasket(){window._basket={items:[],total:0};document.getElementById('basket').innerHTML='';updateTotal();}
function updateTotal(){document.getElementById('total').textContent='‚Çπ'+(window._basket.total||0);}
function submitBasket(t){
 const b=window._basket;
 const msg=document.getElementById('msg2');
 if(b.total===t){score+=20;play('correct');msg.innerHTML=`<div class='p-2 bg-green-50'>Perfect! +20</div>`;endLevel(2);}
 else{play('wrong');msg.innerHTML=`<div class='p-2 bg-red-50'>You made ‚Çπ${b.total}. Try again!</div>`;}
 document.getElementById('scoreDisplay').textContent=score;
}

/* ---------------- END LEVEL ---------------- */
function endLevel(n){
 stars++;
 document.getElementById('starCount').textContent=stars+' ‚≠ê';
 const c=document.getElementById('levelContent');
 c.innerHTML=`<div class='text-center p-6'>
 <div class='text-5xl mb-2'>üéâ</div>
 <div class='font-bold text-lg mb-3'>Level ${n} Complete!</div>
 <div class='mb-4'>Score: ${score}</div>
 <button class='small-btn' onclick='backToMenu()'>Menu</button>
 ${n<2?`<button class='small-btn ml-3' onclick='startLevel(${n+1})'>Next ‚û°</button>`:''}
 </div>`;
}
</script>
</body>
</html>
